<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="tictactoe.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="tictactoe.js"></script>
</head>
<body>
    <section>
        <h3>Tic Tac Toe: Needless Features Editionsâ„¢</h3>
    </section>

    <section id="screen">
        <div id="game">
            <div class=row>
                <button onClick="demoMove(this.id)" class="cell col" id="1"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="2"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="3"></button>
            </div>
            <div class=row>
                <button onClick="demoMove(this.id)" class="cell col" id="4"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="5"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="6"></button>
            </div>
            <div class=row>
                <button onClick="demoMove(this.id)" class="cell col" id="7"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="8"></button>
                <button onClick="demoMove(this.id)" class="cell col" id="9"></button>
            </div>
        </div>
        <div id="setupMenuField" style="display: none;">
            <label for="size">Size of Board</label>
            <input type="text" id="size" name="size">
            <label for="players">Number of Players</label>
            <input type="text" id="players" name="players">
            <label for="goal">In a Row to Win</label>
            <input type="text" id="goal" name="goal">
        </div>
        <div id="playerMenuField" style="display: none;"></div>
        <div id="gameMenuField" style="display: none;"></div>
        <div id="pastMenuField" style="display: none;"></div>
    </section>

    <section id="options"></section>
</body>
</html>
